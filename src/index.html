<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krypto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar section -->
    <header class="container-fluid sideMargin py-3 py-sm-4">
      <nav class="navbar navbar-expand-sm text-white">
        <a href="" class="navbar-brand text-white krptoFont">KRYPTO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#btn"
        >
          <img src="../../assets/menu.png" alt="menu-icon" />
        </button>

        <div class="collapse navbar-collapse align-self-lg-end overlayBg" id="btn">
          <ul class="ms-auto navbar-nav">
            <li
              class="nav-item text-white d-flex flex-column flex-sm-row gap-sm-4 align-items-sm-baseline align-items-center gap-5 "
            >
              <a href="#" class="text-white text-decoration-none mt-2 mt-s-0">about</a>
              <a href="#" class="text-white text-decoration-none">pricing</a>
              <a href="#" class="text-white text-decoration-none">contact</a>
              <a href="#" class="nfts">
                <img src="../assets/nfts-logo.png" alt="logo nfts" />
                <span>buy nfts</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main section -->
    <main>
      <!-- Hero Section -->
      <section
        class="sideMargin ellipse d-flex flex-column flex-lg-row-reverse justify-content-center align-items-center hero-custom"
      >
        <div class="d-flex justify-content-center mt-5 w-50 w-desktop">
          <img
            class="d-sm-none"
            src="../assets/computer.png"
            alt="computer desktop"
          />
          <img
            class="d-none d-sm-block"
            src="../assets/computer_desktop.png"
            alt="computer"
          />
        </div>
        <div>
          <p class="text-white text-center text-lg-start fontFamily mt-4 mb-4">
            discover and collect <span class="rare"> rare </span> NFTs
          </p>

          <p class="para-2-hero text-center text-lg-start mb-4">
            The most secure marketplace for buying and selling unique crypto
            assets
          </p>

          <div class="d-flex gap-4">
            <button class="button-purple" type="button">Buy nfts</button>
            <button class="button-outline-white" type="button">
              Sell nfts
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
